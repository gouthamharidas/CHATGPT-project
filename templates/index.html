        .card
        {
            position: absolute;
            width: 800px;
            height: 350px;
            right: 38%;
            top: 50%;
            background: #000235(255, 255, 255);
            border-radius: 20px;
            display: flex;
            align-items: center;
            border-radius: 20px;
            transition: 0.5s;
            transform: translate(50%, -50%);
            
        }

        .card .circle
        {
            position:absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            
          

       }

.card .circle::before
{
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000235;
    clip-path: circle(120px at center);
    transition: 0.5s;
    
}

.card:hover .circle:before
{
    background: #ffffffd6;
    clip-path: circle(400px at center);
}
    
.card img
{
    position:absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    height: 300px;
    pointer-events: none;
}
 
.card:hover img
{
    left: 72%;
    height: 500px; 
}

.card .content
{
    position: relative;
    width: 40%;
    left: 0%;
    padding: 20px 20px 20px 20px;
    transition: 0.5s;
    opacity: 0;
    visibility: hidden;
}

.card:hover .content
{
    left: 0;
    opacity: 1;
    visibility: visible;
}

.card .content h2{
    color: rgb(0, 0, 0);
    text-transform: uppercase;
    font-size: 2em;
    line-height: 1em;
    margin-bottom: 30px;
}

.card .content p {
    color: rgb(5, 5, 5);
    margin: 0;
    padding: 1px;
    font-weight: bold;
    display: block;
}


.card .content a
{
    position: relative;
    color: rgb(0, 0, 0);
    padding: 10px 20px;
    border-radius: 10px;
    background: #fff;
    color: #111;
    margin-top: 40px;
    display: inline-block;
    text-decoration: none;
    font-weight: 700;
}
